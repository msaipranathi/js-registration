                <div>

                    <li id="answer-item"><input type="radio" name="radio" id="answer" value="false"> <label for="">0</label></li>

            <br>

                </ul>
            </li>
            <br>
            <br>
            <li id="question-item">

                    How do you access the value of the data-count data attribute in java-script?
                </div> 
                <ul>
                    <li id="answer-item"><input type="radio" name="radio2" id="answer" value="true"> <label for="">element.dataset.count</label></li>
                    <li id="answer-item"><input type="radio" name="radio2" id="answer" value="false"> <label for="">element.dataAttribute.count</label></li>
                    <li id="answer-item"><input type="radio" name="radio2" id="answer" value="false"> <label for="">element.dataSet.dataCount</label></li>
                    <li id="answer-item"><input type="radio" name="radio2" id="answer" value="false"> <label for="">element.dataCount</label></li>
